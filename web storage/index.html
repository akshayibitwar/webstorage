<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Web storage CURD</title>
</head>
<body>
    <header class="bg-primary text-white p-4 mb-4"><h1>CRUD using Web Storage</h1></header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="stdform">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <div class="input-group">
                            <input type="text"  id="fname" class="form-control">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user-tie text-success"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <div class="input-group-prepend">
                            <input type="text"  id="lname" class="form-control">   
                            <span class="input-group-text">
                                <i class="fa-solid fa-user-tie text-success"></i>
                            </span>
                        </div>
                         </div>
                    <div class="form-group">
                        <label for="fname">Email</label>
                        <div class="input-group-prepend">
                            <input type="text"  id="email" class="form-control">      
                            <span class="input-group-text">
                                <i class="fa-solid fa-envelope text-info"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname">Contact</label>
                        <div class="input-group-prepend">
                            <input type="number"  pattern="" id="contact" class="form-control">
                            <span class="input-group-text">
                                <i class="fa-solid fa-mobile-screen-button text-danger"></i>
                            </span>
                        </div>
                    </div>
                        <div class="text-right mb-4">
                            <button class="btn btn-primary" id="submitBtn" type="submit">Add Student</button>
                           
                           <button class="btn btn-primary d-none" id="updateBtn" type="button">Update Student</button>     
                    </div>
                </form>
            </div>
            <div class="col-md-6 mb-4">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="stdContainer">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js" ></script>
</body>
</html>
